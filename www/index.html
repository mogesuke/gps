<!DOCTYPE HTML>
<html ng-csp>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>

  <link rel="stylesshet" href="components/monaca-onsenui/js/angular/angular-csp.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<ons-page>
  <ons-toolbar>
    <div class="center">ku-map</div>
  </ons-toolbar>
  <ons-tabbar position="top" var="tabbar">
    <ons-tab persistent icon="ion-map" page="kumap.html" label="map"></ons-tab>
    <ons-tab persistent icon="history" page="history.html" label="history" active="true"></ons-tab>
  </ons-tabbar>
  <ons-bottom-toolbar>
    <div class="center">
      <ons-button modifier="large" id="markingBtn">
        <ons-icon icon="map-marker" label="mark" size="28px"> Where am I?</ons-icon>
      </ons-button>
    </div>
  </ons-bottom-toolbar>
</ons-page>

<ons-template id="kumap.html">
  <ons-page>
    <div id="map" style="width:100%; height:100%;">
      <div class="center" style="padding-top:30%;"><ons-icon size="35px" spin="true" icon="ion-load-d"></ons-icon> now create map... </div>
    </div>
  </ons-page>
</ons-template>

<ons-template id="history.html">
  <ons-page>
    <ons-list id="history"></ons-list>
  </ons-page>
</ons-template>

<script src="js/kumap.js"></script>
<script>
ons.bootstrap();

function initGmap() {
  tabbar.setActiveTab(0);
  setTimeout(function() {createMap("map");}, 100);
  
  if(navigator.geolocation) {
    $("#markingBtn").on("click", function() {
      starOonsBtnSpin("#markingBtn");
      navigator.geolocation.getCurrentPosition(markingSuccess, markingFail, optionObj);
    });
  } else {
    $("#markingBtn").html("GPS非対応");
  }
}

var optionObj = {
  "enableHighAccuracy": false,
  "timeout":10000,
  "maximumAge": 0,
};

function markingSuccess(position) {
  createMapMarker(position.coords.latitude, position.coords.longitude, getHereImg(), getHistoryImg());
  addHistory(position.coords.latitude + ", " + position.coords.longitude);
  stopOnsBtnSpin("#markingBtn");
}

function markingFail(error) {
  var errorMsg = getErrorMsg(error);
  addHistory(errorMsg);
  ons.notification.alert({
    title: '位置情報の取得に失敗しました',
    message: errorMsg,
    buttonLabel: 'OK',
    animation: 'default',
  });
  stopOnsBtnSpin("#markingBtn");
}

function addHistory(text) {
  var historyRow = $("<ons-list-item style='line-height:100%;''>");
  var historyDl = $("<dl>");
  var historyDt = $("<dt>");
  var historyDd = $("<dd>");

  historyRow.append(historyDl.append(historyDt).append(historyDd));

  historyDt.html(getDate());
  historyDd.html(text);

  $("#history").prepend(historyRow);
}

function getDate() {
  var date = new Date();
  return zeroPadding(date.getHours(), 2) + ":" + 
                zeroPadding(date.getMinutes(), 2) + ":" + 
                zeroPadding(date.getSeconds(), 2);
}

function zeroPadding(val, len) {
  var str = Array(len + 1).join("0");
  return (str + val).slice(-1 * len);
}

function starOonsBtnSpin(selector) {
  var markingBtn = ons.findComponent(selector, document.body);
  markingBtn.startSpin();
  markingBtn.setDisabled(true);
}

function stopOnsBtnSpin(selector) {
  var markingBtn = ons.findComponent(selector, document.body);
  if (markingBtn.isSpinning()) {
    markingBtn.stopSpin();
  }
  if (markingBtn.isDisabled()) {
    markingBtn.setDisabled(false);
  }
}

function getHereImg() {
  return "https://chart.googleapis.com/chart?chst=d_map_spin&chld=0.7|0|FFF|7|_|%20^%20%CF%89%20^%20";
}

function getHistoryImg() {
  return "https://chart.googleapis.com/chart?chst=d_map_spin&chld=0.7|0|000|0"
}
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDrVeFpFWX_te18eN6bb2Et3Gt8mp8d5s&callback=initGmap">
</script>

</body>
</html>
